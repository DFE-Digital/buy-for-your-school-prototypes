{% extends "layout-support.html" %}

{% block content %}
  <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <h1 class="govuk-heading-l">Check your answers</h1>

        <h2 class="govuk-heading-m">Section 1 name</h2>

        <dl class="govuk-summary-list govuk-!-margin-bottom-9">
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              What email address should be used for receiving bids for tender?
            </dt>
            <dd class="govuk-summary-list__value">
              {{ data["tender-email"] }}
            </dd>
            <dd class="govuk-summary-list__actions">
              <a class="govuk-link" href="#">
                Change<span class="govuk-visually-hidden"> What email address should be used for receiving bids for tender?</span>
              </a>
            </dd>
          </div>
        </dl>


        <a href="support-end" role="button" draggable="false" class="govuk-button">
          Continue
        </a>

      </div>
    </div>

{% endblock %}
