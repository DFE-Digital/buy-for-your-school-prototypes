{% extends "layout.html" %}

{% block pageTitle %}
  Sign in
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">Sign in</h1>
      <p class="govuk-body">Sign in or <a class="govuk-link govuk-link--no-visited-state" href="create-account">create an account</a> to create a procurement specification.</p>



    <form action="dashboard" method="post" novalidate="">


<div class="govuk-form-group">
  <label class="govuk-label govuk-label--s" for="email-address">
    Email address
  </label>

  <input class="govuk-input govuk-input--width-20" id="email-address" name="email-address" type="text">
</div>
<div class="govuk-form-group">
  <label class="govuk-label govuk-label--s" for="password">
    Password
  </label>
  <input class="govuk-input govuk-input--width-20" id="password" name="password" type="password">
</div>
<button class="govuk-button" data-module="govuk-button">
  Sign in
</button>

    </form>

<p class="govuk-body"><a class="govuk-link govuk-link--no-visited-state" href="#">Forgotten your password?</a></p>

  </div>

  </div>
{% endblock %}
